<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="/css/main.css"/>
    <link type="text/css" rel="stylesheet" href="/css/graph.css"/>
  </head>
  <body>
    <h2>
      <span>Switches and Traffic</span><br>
    </h2>
    <div style="position:absolute;bottom:0;font-size:18px;">
      <input type="checkbox" id="refresh" onchange="refreshPage()">
	  <label for="refresh">Auto-Refresh</label>
    </div>
    <!-- <div style="position:absolute;bottom:0;font-size:18px;">
	  <input type="checkbox" id="voronoi" > <label for="voronoi">Voronoi</label>
	</div> -->
	
	
    <script type="text/javascript" src="/js/util.js"></script>
    <script type="text/javascript" src="/js/d3/d3.js"></script>
    <script type="text/javascript" src="/js/d3/d3.csv.js"></script>
    <script type="text/javascript" src="/js/d3/d3.geo.js"></script>
    <script type="text/javascript" src="/js/d3/d3.geom.js"></script>
    <script type="text/javascript" src="/js/floodlightFn.js"></script>
    <script type="text/javascript" src="/js/floodlightPlot.js"></script>
	<script type="text/javascript">
		window.onload = setupRefresh;

		function setupRefresh() {
			document.getElementById('refresh').checked = true;
			setTimeout("refreshPage();", 4000); // milliseconds
		}

		function refreshPage() {
			if (document.getElementById('refresh').checked == true) {
				window.location.reload()
			}
		}
	  </script>
  </body>
</html>
